{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card col-xs-10 col-md-10">
                <div class="card-heading">
                    <h3 class="card-title">Szczegóły zamówienia</h3>
                    <div class="checkbox pull-right">
                        <label><input type="checkbox">Zapamiętaj</label>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                    <div class="form-group">
                        <label for="cardNumber">NUMER KARTY</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required autofocus >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-md-4 pull-left">
                            <div class="form-group">
                                <label for="cvCode">Miesiąc</label>
                                <input type="text" class="form-control" id="expityMonth" placeholder="MM - 02" required >
                            </div>
                        </div>

                        <div class="col-xs-4 col-md-4">
                            <div class="form-group">
                                <label for="expityMonth">Data ważności</label>
                                <input type="text" class="form-control" id="expityYear" placeholder="YY - 22" required >
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4 pull-right">
                            <div class="form-group">
                                <label for="cvCode">Kod CV</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV - xxx" required >
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Koszt sumaryczny</a></li>
            </ul>
            <br>
            <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Zapłać</a>
        </div>
    </div>
</div>


{% endblock content %}
