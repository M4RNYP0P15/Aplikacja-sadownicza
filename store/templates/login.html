{% extends 'base.html' %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-light rounded-pill text-center" >Logowanie</h3>
            <form class="box" method="post">
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                {{ form|crispy }}

                <input class="btn btn-sm btn-success col-lg-12" type="submit" name="" value="Zaloguj" >

            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Nie masz konta? <a class="ml-2" href="/signup">Zarejestruj się</a>
                </small><br>
                <small class="text-muted">
                    <a href="{% url 'store:password_reset' %}">Nie pamiętasz hasła?</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
