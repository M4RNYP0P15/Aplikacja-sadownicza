{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h2>Zmiana hasła</h2><hr>
        <p>Proszę wpisać nowe hasło.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Zmień hasło</button>
        </form>
    </div>
{% endblock %}
