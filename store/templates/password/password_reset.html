{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
  	 	<h2>Reset Hasła</h2><hr>
		<p>Nie pamiętasz hasła? Wpisz adres email poniżej, a my wyślemy email z instrukcjami do ustalenia nowego hasła.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Wyślij email</button>
        </form>
  	</div>
{% endblock %}
